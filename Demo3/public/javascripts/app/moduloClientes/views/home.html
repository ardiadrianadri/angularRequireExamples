<a ui-sref="datosCliente">Listado Facturas</a>
<ul ng-if="!ctrl.error">
    <li ng-repeat="client in ctrl.clientList">
        Nombre: {{client.nombre}} &nbsp; Apellido: {{client.apellidos}} &nbsp; Email: {{client.email}}
    </li>
</ul>
<div ng-if="ctrl.error">
    <h1>Error:</h1>
    <h3>{{ctrl.msg}}</h3>
</div>
